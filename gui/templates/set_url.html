<!DOCTYPE html>
<html lang="en">
<head>
  <title>i_hack</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>

<div class="container">
  <h2>WEB CAM LIVE DEMONSTRATION</h2>
  <form action="/stream" method="get">
    <div class="form-group">
      <label for="lurl">Left URL :</label>
      <input type="text" class="form-control" id="lurl" value="url" name="lurl">
    </div> 
    <div class="form-group">
      <label for="rurl">Right URL :</label>
      <input type="text" class="form-control" id="rurl" value="url" name="rurl">
    </div> 

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
